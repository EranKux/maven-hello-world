name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.head_commit.message != 'Bump patch version to ${{ env.JAR_VERSION }}'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -f myapp/pom.xml clean package

      - name: Run tests
        run: mvn -f myapp/pom.xml test

      - name: Bump patch version
        run: |
          VERSION=$(grep '<version>' myapp/pom.xml | head -1 | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          PATCH=$(echo $VERSION | awk -F. '{print $3}')
          PATCH=$((PATCH+1))
          NEW_VERSION=$(echo $VERSION | awk -F. -v patch="$PATCH" '{print $1"."$2"."patch}')
          sed -i "s|<version>${VERSION//\//\/}</version>|<version>${NEW_VERSION//\//\/}</version>|" myapp/pom.xml
          echo "New version: $NEW_VERSION"
          echo "JAR_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push version bump
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add myapp/pom.xml
          git commit -m "Bump patch version to ${{ env.JAR_VERSION }}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:${{ env.JAR_VERSION }} -f Dockerfile .

      - name: Push Docker image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${{ env.JAR_VERSION }}

      - name: Smoke test Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/myapp:${{ env.JAR_VERSION }}
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/myapp:${{ env.JAR_VERSION }}

      - name: Set up Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Set up kubeconfig
        run: |
          echo "${KUBECONFIG_CONTENT}" > kubeconfig.yaml
          echo "KUBECONFIG=$PWD/kubeconfig.yaml" >> $GITHUB_ENV
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}

      - name: Deploy with Helm
        run: |
          helm upgrade --install myapp ./helm \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/myapp \
            --set image.tag=${{ env.JAR_VERSION }} \
            --set image.pullPolicy=Always \
            --namespace default \
            --create-namespace
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}